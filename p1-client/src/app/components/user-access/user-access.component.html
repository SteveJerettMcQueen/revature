<div>
  <div *ngIf="isIncorrect" class="alert {{alertClass}}" role="alert">{{incorrectMessage}}</div>
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form (ngSubmit)="submitEvent()">
        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="userAccessData.username" name="username" id="username" class="form-control"
            aria-describedby="usernameHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="userAccessData.password" name="password" id="password" type="password"
            class="form-control" aria-describedby="passwordHelp" placeholder="Enter password">
        </div>
        <button (click)="submitEvent()" class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
